{% extends "bases/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Alterar Senha</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Alterar</button>
        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
