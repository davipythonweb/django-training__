{% extends 'bases/base.html' %}
{% load static %}

{% block 'title' %}
  Detail-laptop
{% endblock %}

{% block 'head' %}
  <!-- css-bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- bootstrap-icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS of project  -->
  <link href="{% static 'geral/css/style.css' %}" rel="stylesheet">
{% endblock %}

{% block 'content' %}

  <div class="laptop-delete" style="margin: 50px 25%;" >
    <div class="laptop-header">
        <h2>Delete laptop</h2>
    </div>
    <div class="laptop-body">
        <p>Tem Certeza que deseja deletar o laptopro <strong>{{object.brand}} {{object.model}} </strong>?</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="buttons-container">
                <button class="btn btn-danger" type="submit">Delete laptop</button>
                <a href="{% url 'laptop_update' pk=object.pk %}" class="btn btn-primary">Cancel</a>
            </div>
        </form>
    </div>
  </div> 

{% endblock %}
